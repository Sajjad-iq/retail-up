<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .store-name {
            font-size: 16px;
            font-weight: bold;
        }

        .store-info {
            font-size: 10px;
            color: #666;
        }

        .items {
            margin: 10px 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .total {
            border-top: 1px solid #000;
            margin-top: 10px;
            padding-top: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="store-name">{{storeName}}</div>
        <div class="store-info">{{storeAddress}}</div>
        <div class="store-info">Tel: {{storePhone}}</div>
    </div>
    <div class="items">
        {{#items}}
        <div class="item">
            <span>{{name}} x{{quantity}}</span>
            <span>{{price}}</span>
        </div>
        {{/items}}
    </div>
    <div class="total">
        <div class="item">
            <span>Subtotal:</span>
            <span>{{subtotal}}</span>
        </div>
        <div class="item">
            <span>Tax:</span>
            <span>{{tax}}</span>
        </div>
        <div class="item">
            <span><strong>Total:</strong></span>
            <span><strong>{{total}}</strong></span>
        </div>
    </div>
    <div class="footer">
        <div>Thank you for your purchase!</div>
        <div>Transaction ID: {{transactionId}}</div>
        <div>Date: {{date}}</div>
    </div>
</body>

</html>
